<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title><%= @item[:title] + " - " if @item[:title]%>QualityOnTime.eu</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/stylesheet.css">
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/css/bootstrap-responsive.css">
	<link rel="alternate" type="application/atom+xml" title="RSS" href="/rss.xml"/>
	<meta name="generator" content="nanoc"> 
	<meta name="description" content="QualityOnTime.eu">
	<meta name="keywords" content="gtd,productivity,programming,java,ruby,groovy,management">
	<meta name="author" content="Otto Takacs">
	<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
	<META HTTP-EQUIV="EXPIRES" CONTENT="Mon, 22 Jul 2002 11:12:01 GMT">
	<%=render "_analytics"%>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>	
	<%=render "_syntaxt_highlight"%>
	
  </head>
  <body>
	<header></header>
	<div class="row">
		<div class="span12">
			<div class='header_title' style="float:left;"><a href="http://www.qualityontime.eu">QualityOnTime.eu</a></div>
		</div>
	</div>
	<div class="row">
		<div class="span9 offset3" id="searchbox">
		  <%=render "_search" %>
		</div>
	</div>
	<div class="row">
		<div id="sidebar" class="span3 hidden-phone">
		  <%=render "_menu" %>
		</div>
		<div id="main" class="span9">
		  <h1><%= @item[:title] %></h1>
		  <%= yield %>
		  <div class="created_at"><%= pretty_time(@item[:created_at]) %></div>
		  <% if @item[:kind] == 'article' %>
			<%=render "_comments"%>
		  <% end %>
		</div>
	<div class="row">
	</div>
  </body>
</html>
